name: Deploy Next.js app to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4   # ← versión correcta

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn build

      - name: Export static site
        run: yarn export

      - name: Create .nojekyll
        run: echo "" > out/.nojekyll

      - name: Upload static files
        uses: actions/upload-pages-artifact@v3   # ← versión nueva obligatoria
        with:
          path: out

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4   # ← versión nueva
